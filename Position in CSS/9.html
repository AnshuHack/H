<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
    <style>
        .dropdpwn{
            border: 1px solid black;
            position: relative;
            top: 10px;
            display: inline-block;
        }
        .dropdown-content{
            border: 1px solid #ddd;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 250px;
        }
        .dropdown-content:hover{
            max-height: 120px;
            overflow-y: scroll;
            display: block;
        }
        .dropdown:hover .dropdown-content{
        display: block;
      }
      .dropdpwn-option{
        padding: 10px;
        cursor: pointer;
      }
      .dropdown-option:hover{
        background-color: #f1f1f1;
      }
      span{
        background-color: #ff6666;
        padding: 10px 25px;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Hover To View Options</span>
        <div class="dropdown-content">
            <div class="dropdown-option">Option 1</div>
            <div class="dropdown-option">Option 2</div>
            <div class="dropdown-option">Option 3</div>
            <div class="dropdown-option">Option 4</div>
            <div class="dropdown-option">Option 5</div>
            <div class="dropdown-option">Option 6</div>
            <div class="dropdown-option">Option 7</div>
            <div class="dropdown-option">Option 8</div>
            <div class="dropdown-option">Option 9</div>
            <div class="dropdown-option">Option 10</div>
        </div>
    </div>

</body>
</html>
