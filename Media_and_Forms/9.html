<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th Question(Feedback Form)</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="" method="get">
        <label for="textinput">Name: </label>
        <input type="text" name="username" id="textinput" placeholder="Enter the User name" required><br><br>

        <label for="emailinput">E-mail: </label>
        <input type="email" name="useremail" id="emailinput" placeholder="Enter the email" required><br><br>

        <label for="passwordinput">Password: </label>
        <input type="password" name="userpassword" id="passwordinput" placeholder="Enter the Password" required><br><br>

        <label for="messageinput">Message: </label>
        <textarea name="Feedback Message" id="messageinput" cols="30" rows="10" placeholder="Write feedback here.."></textarea><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
