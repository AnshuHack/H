<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            color: blue;
        }
        input[id=Email]{
            color: greenyellow;
        }
        input[name=pass]{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#" method="put"><h1>Registration form</h1>
        <div><label for="text">Name:</label>
            <input type="text" id="text" placeholder="eg.. Michael" required><br>
        </div>

        <div>
            <label for="Email">E-Mail: </label>
            <input type="email" id="Email" name="E-mail" placeholder="eg.. asb4232@gmail.com" required><br>
        </div>

        <div>
            <label for="Pass">Password: </label>
            <input type="password" id="Pass" name="pass" placeholder="eg.. 434123dfdne@!@#"  required><br>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
